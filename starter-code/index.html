<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=VT323">
  <title>Ping Pong Garden</title>
</head>
<body>
  <div class="phosphor-screen"></div>
  <div id="win-panel" class="hidden">
    <h1>
      win
    </h1>
    <button>
      restart
    </button>
  </div>
  <section id="app">
    <div id="score1" class="score-board">
      P1
    </div>
    <div id="board">
      <div id="ball"></div>
      <div id="net"></div>
      <div id="paddle1" class="paddle"></div>
      <div id="paddle2" class="paddle"></div>
    </div>
    <div id="score2" class="score-board">
      P2
    </div>
  </section>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script type="text/javascript" src="js/ion.sound/ion.sound.min.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/paddle.js"></script>
  <script type="text/javascript" src="js/ball.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
